{% if form.non_field_errors %}
  <div class="alert mb-4">
    {% if form_error_title %}
      <div class="bg-error text-white font-bold rounded-t px-4 py-2">
        {{ form_error_title }}
      </div>
    {% endif %}
    <div class="border border-error rounded-b bg-error px-4 py-3 text-error-content">
      <ul>
        {{ form.non_field_errors|unordered_list }}
      </ul>
    </div>
  </div>
{% endif %}
